
<!DOCTYPE html>

<head>

  <title>My Library - EVC</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e1e1e;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
    }

    main {
      padding: 30px 20px;
    }

    h2 {
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .video-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .video-card {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      position: relative;
    }

    .video-card img {
      width: 100%;
      border-radius: 5px;
    }

    .video-card p {
      margin-top: 10px;
      font-weight: bold;
    }

    .video-card.gifted::before {
      content: "🎁 Gifted";
      position: absolute;
      top: 8px;
      left: 8px;
      background: #ffc107;
      color: black;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
    }

    .video-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn {
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-watch {
      background: #00ff99;
      color: black;
    }

    .btn-find {
      background: #444;
      color: white;
    }
    
  </style>
</head>
