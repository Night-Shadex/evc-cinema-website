<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - EVC</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .section {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }

    .section h2 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-green {
      background: #00ff99;
      color: black;
    }

    .btn-red {
      background: #ff4444;
      color: white;
    }

    .btn-gray {
      background: #444;
      color: white;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .flex-row {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      background: #444;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch::after {
      content: "";
      position: absolute;
      width: 23px;
      height: 23px;
      border-radius: 50%;
      background: white;
      top: 1px;
      left: 1px;
      transition: all 0.3s;
    }

    .toggle-switch.active {
      background: #00ff99;
    }

    .toggle-switch.active::after {
      left: 26px;
    }

    .payment-card, .device {
      background: #2a2a2a;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .device-status {
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <main>
    <h1>Account Settings</h1>

    <!-- Profile Management -->
    <div class="section">
      <h2>üë§ Profile Management</h2>
      <div class="form-group flex-row">
        <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
        <input type="file" accept="image/*">
      </div>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" value="Mirzan Zuhair">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="mirzan_123">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="mirzan@gmail.com">
      </div>
      <div class="form-group flex-row">
        <button class="btn btn-gray">Change Password</button>
        <button class="btn btn-red">Delete Account</button>
        <button class="btn btn-green">Save Changes</button>
      </div>
    </div>

    <!-- Appearance -->
    <div class="section">
      <h2>Appearance</h2>
      <div class="toggle-switch" onclick="toggleTheme()" id="darkModeToggle"></div>
    </div>

    <!-- Language -->
    <div class="section">
      <h2>Language</h2>
      <select>
        <option selected>English</option>
        <option>‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</option>
        <option>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
      </select>
    </div>

    <!-- Payment Methods -->
    <div class="section">
      <h2>Payment Methods</h2>
      <div class="payment-card">
        <span>üí≥ Visa ending in 1234</span>
        <button class="btn btn-gray">Edit</button>
      </div>
      <button class="btn btn-green">+ Add New Payment Method</button>
    </div>

    <!-- Connected Devices -->
    <div class="section">
      <h2>Connected Devices</h2>
      <div class="device">
        <span>My Laptop <span class="device-status">(Online)</span></span>
        <button class="btn btn-red">Remove</button>
      </div>
      <div class="device">
        <span>Smart TV <span class="device-status">(Last Active: Yesterday)</span></span>
        <button class="btn btn-red">Remove</button>
      </div>
    </div>
  </main>

  <script src="navbar.js"></script>
  <script>
    function toggleTheme() {
      const toggle = document.getElementById("darkModeToggle");
      toggle.classList.toggle("active");
      const dark = document.body.style.background === "white";
      document.body.style.background = dark ? "#121212" : "white";
      document.body.style.color = dark ? "white" : "black";
    }
  </script>
</body>
</html>
